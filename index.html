---
layout: default
---

<main>
  <section class= "hero" aria-labelledby="hero-section-title">
    <div>
    <h1 class="hero_title" id="hero-section-title">{{site.data.contentful.spaces.content.cartoTest[0].title}}</h1>
    <p class="hero_paragraph">Online</p>
    </div>
    <div>
      <button class="hero_button"><span>Sign up now</span></button>
    </div>
  </section>
    <section class="about" aria-label="Conference Description">
      <div class="about_left">
        <p class="about_main">{{site.data.contentful.spaces.content.cartoTest[0].about}}</p>
        <blockquote>
          <p class="about_quote">{{site.data.contentful.spaces.content.cartoTest[0].quote.quote}}</p>
          <footer class="about_quote_person">{{site.data.contentful.spaces.content.cartoTest[0].quote.person}}</footer>
        </blockquote>
      </div>
      <div class="about_right">
        <ul class="about_video-list">
          <li>
            <button onClick="openVideoPopup('https://www.youtube.com/embed/{{{site.data.contentful.spaces.content.cartoTest[0].videos[0].youtube_video_id}}');" class="about_video-wrapper" aria-label="open event video 1">
              <img class="about_image" src="{{site.data.contentful.spaces.content.cartoTest[0].videos[0].cover_image.url}}" alt="{{site.data.contentful.spaces.content.cartoTest[0].videos[0].title}}">
            </button>
          </li>
          <li>
            <button onClick="openVideoPopup('https://www.youtube.com/embed/{{{site.data.contentful.spaces.content.cartoTest[0].videos[1].youtube_video_id}}');" class="about_video-wrapper" aria-label="open event video 2">
                <img class="about_image" src="{{site.data.contentful.spaces.content.cartoTest[0].videos[1].cover_image.url}}" alt="{{site.data.contentful.spaces.content.cartoTest[0].videos[1].title}}">
            </button>
          </li>
        </ul>
        <ul aria-hidden="true" class="about_image-list">
          <li>
            <div class="about_image-wrapper">
              <img class="about_image" src="{{site.data.contentful.spaces.content.cartoTest[0].images[0].image.url}}" alt="{{site.data.contentful.spaces.content.cartoTest[0].images[0].name}}">
            </div>
          </li>
          <li>
            <div class="about_image-wrapper">
              <img class="about_image" src="{{site.data.contentful.spaces.content.cartoTest[0].images[1].image.url}}" alt="{{site.data.contentful.spaces.content.cartoTest[0].images[1].name}}">
            </div>
          </li>
        </ul>
      </div>
    </section>
    <div class='popup popup--closed'>
      <div class="video_wrapper">
        <iframe class="video" title="YouTube video player"
          frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>
      <button onClick="closeVideoPopup();" class="popup_close-button"
        aria-label="close popup">
        <img src="/assets/close.svg" alt="video 2 image">
      </button>
    </div>
</main>

<script type="text/javascript">
  function openVideoPopup(videoSrc) {
    let popup = document.querySelector('.popup');
    let video = document.querySelector('.video');
    video.src = videoSrc;
    popup.classList.replace('popup--closed', 'popup--opened');
  }

    function closeVideoPopup(videoSrc) {
        let popup = document.querySelector('.popup');
        let video = document.querySelector('.video');
        //stop the video
        video.src = video.src;
        popup.classList.replace('popup--opened', 'popup--closed');
      }
</script>
